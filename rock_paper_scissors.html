
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>With Mosh - JavaScript</title>
        <link rel="stylesheet" href="rock_paper_scissors.css"/>
        <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
    </head>
    <body>
        <h1 id="gameName">Rock - Paper - Scissors</h1><br>

        <div id="choiceBoard">
            <img id="rock" src="/rock_paper_scissors/rock.png" alt="rock image" class="rockClass">
            <img id="paper" src="/rock_paper_scissors/paper.png" alt="paper image" class="paperClass">
            <img id="scissors" src="/rock_paper_scissors/scissors.png" alt="scissors image" class="scissorsClass">
        </div>

        <div id="finalChoices">
            <h3 id="playerChoice">Player: </h3>
            <h3 id="computerChoice">Computer: </h3>
        </div>

        <h1 id="results"></h1>

        <div id="scoreBoard">
            <h4 id="playerScore">Player Score: </h4>
            <h4 id="computerScore">Computer Score: </h4>
        </div>

        <button id="endGame">End Game</button>

        <script src="rock_paper_scissors.js"></script>
    </body>
</html>
