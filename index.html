
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>With Mosh - JavaScript</title>
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div class="container">
            <h1 class="header"> Dice Roller </h1>

            <label for="numOfDice" class="numLabel"> No. of dice: </label>
            <input id="numOfDice" class="numOfDice" type="number" min="1" value="1">
            <button class="rollDiceBtn" id="rollDiceBtn"> Roll Dice </button><br><br>

            <div class="diceResult" id="diceResult"></div><br>
            <div class="diceImages" id="diceImages"></div>
        </div>

        <script src="index.js"></script>
    </body>
</html>
